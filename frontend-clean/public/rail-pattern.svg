<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="rail-pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <!-- Track lines -->
      <path d="M0,10 L40,10" stroke="white" stroke-width="3" opacity="0.2"/>
      <path d="M0,30 L40,30" stroke="white" stroke-width="3" opacity="0.2"/>
      
      <!-- Track ties -->
      <path d="M5,8 L5,32" stroke="white" stroke-width="2" opacity="0.15"/>
      <path d="M15,8 L15,32" stroke="white" stroke-width="2" opacity="0.15"/>
      <path d="M25,8 L25,32" stroke="white" stroke-width="2" opacity="0.15"/>
      <path d="M35,8 L35,32" stroke="white" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#rail-pattern)" />
</svg>